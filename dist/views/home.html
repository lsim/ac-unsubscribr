<table class="table table-hover">
	<thead>
	  <tr>
	    <th>From</th>
	    <th>Subject</th>
	    <th>Body Preview</th>
	    <th>Web Link</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="email in home.emails">
	    <td>{{ email.id }} {{email.Sender.EmailAddress.Name}} ({{email.Sender.EmailAddress.Address}})</td>
	    <td>{{email.Subject}}</td>
	    <td>{{email.BodyPreview}}</td>
	    <td><a href={{email.WebLink}}>View on OWA</a></td>
	  </tr>

	  <tr ng-if="home.emails.length == 0">
	    <td colspan="4" align="center">Your inbox is empty.</td>
	  </tr>
	</tbody>
</table>

<div ng-if="home.emails.length > 0">
    
	<p align="center">
		<span class="badge" ng-click="unsubscribeAll(home.emails)">
			<span class="glyphicon glyphicon-thumbs-down unsubscribe"></span>
			<span>Unsubscribe All</span>
		</span>
	</p>

	<ul class="list-group">
	  <li class="list-group-item" ng-repeat="email in home.emails track by email.Id" ng-animate="{leave: 'animate-leave'}">
	    <span class="badge" ng-click="unsubscribe(email)"><span class="glyphicon glyphicon-thumbs-down unsubscribe"></span></span>
	    <h4 class="list-group-item-heading mail-subject">
	    	<a ng-href="{{email.WebLink}}" target="_blank">{{email.Subject}}</a>
	    </h4>
		<p class="list-group-item-text">{{email.BodyPreview}} ... </p>
	  </li>
	</ul>

</div>

<div ng-if="home.emails.length === 0">
	<br><br>
	<p align="center">We are cool!</p>
</div>
